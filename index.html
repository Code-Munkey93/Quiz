<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HTML/CSS Quiz</title>
</head>

<body>
  <header>
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info" accesskey="i">INFO</a></li>
        <li><a href="#html-questions" accesskey="h">HTML</a></li>
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="post" action="https://example.com">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="name">Name: </label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="info">
          <label for="email">Email: </label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input id="birth-date" name="birth-date" type="date" />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="html-question-one">
            <legend>First Question</legend>
            <ul class="answers-list">
              <li>
                <label for="html-q1-a1"></label>
                <input id="html-q1-a1" name="html-q1-a1" type="radio" value="true" />
                True
              </li>
              <li>
                <label for="html-q1-a2"></label>
                <input id="html-q1-a2" name="html-q1-a2" type="radio" value="false" />
                False
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="html-question-two">
            <legend>Second Question</legend>
            <ul class="answers-list">
              <li>
                <label for="html-q2-a1"></label>
                <input id="html-q2-a1" name="html-q2-a1" type="radio" value="true" />
                True
              </li>
              <li>
                <label for="html-q2-a2"></label>
                <input id="html-q2-a2" name="html-q2-a2" type="radio" value="false" />
                False
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labeledby="css-questions">
        <h2 id="css-questions">CSS</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="css-q1-a1">Third Question</label>
            <select name="css-q1-a1" id="css-q1-a1" required>
              <option value="">(Select an option)</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        <div class="question-block">
          <label for="questions">Do you have any questions?</label>
        </div>
        <div class="answer">
          <textarea id="questions" name="questions" rows="10" cols="72"
            placeholder="Enter any questions you may have here..."></textarea>
        </div>
      </section>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="example.com">Example.Co</a><br />
      #### Example Blvd.<br />
      Random, WA.<br />
      #####<br />
    </address>
  </footer>
</body>

</html>
